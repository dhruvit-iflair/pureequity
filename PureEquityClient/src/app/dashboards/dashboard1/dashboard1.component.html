<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content style="height: 165px; font-size: smaller;">
                <div class="row">
                    <div
                        *ngFor="let list of tradeList; let i = index"
                        class="padding-10 {{(list.isActive)? 'active' : 'non-active'}}"
                        (click)="toggleValue(i);">
                        <label>
                            {{list.name}}</label>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>

    <div fxFlex.gt-lg="75" fxFlex.gt-md="60" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- <mat-card-title>Sales Overview</mat-card-title> -->
                <!-- <mat-card-subtitle></mat-card-subtitle> -->

    <div fxFlex.gt-lg="25" fxFlex.gt-md="40" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>{{tradeCoin}}
                </mat-card-title>
                <!-- <mat-card-subtitle>{{trade | json}}</mat-card-subtitle> -->
                <div class="table-25">
                    <table
                        *ngIf="coins"
                        style="width: 100%; text-align: center; padding: 15px 0 0 0; margin-bottom: 0;">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Price</th>
                                <th>UTC Time</th>
                            </tr>
                        </thead>
                        <tbody
                            *ngFor="let list of tradeList; let i = index"
                            class="{{(list.isActive)? 'acitve' : 'inactive'}}">
                            <tr *ngFor="let t of trade[list.value]; let ix = index">
                                <td *ngIf="list.isActive && t.amount"> {{t.amount}}</td>
                                <td *ngIf="list.isActive && t.price"> {{t.price}}</td>
                                <td *ngIf="list.isActive && t.date"> {{t.date | date:'short'}}</td>
                                <!-- <td *ngIf="list.isActive"> {{trade[list.value][0].price}}</td> -->

                        </tbody>
                    </table>
                </div>
            </mat-card-content>
