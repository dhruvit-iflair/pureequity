  <div fxFlex.gt-sm="50%" fxFlex="50">
    <mat-card>
        <mat-card-header class="bg-primary text-white">
            <mat-card-title>Buy</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div style="text-align:center;">
            <span>Available : {{availableBalanceBuy}}</span>
            <form [formGroup]="limitOrderBuyForm">
              <div fxLayout="row" fxLayoutWrap="wrap">
                <mat-form-field>
                  <input matInput type="number" placeholder="Amount To Buy" [formControl]="limitOrderBuyForm.controls['amount']">
                </mat-form-field>
                <small *ngIf="limitOrderBuyForm.controls['amount'].hasError('required') && limitOrderBuyForm.controls['amount'].touched" class="text-danger support-text">Amount is required.</small>
                <mat-form-field>
                  <input matInput type="number" placeholder="Buy Price" [formControl]="limitOrderBuyForm.controls['buyprice']">
                </mat-form-field>
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <h3 style="width: 50%;float: left;"> Total </h3>
                    <h3 style="width: 50%;float: right;"> 0.00 USD </h3> 
                </div>

                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                  <button mat-raised-button color="warn" class="btn-block btn-lg m-t-20 m-b-20" type="button">
                    BUY BTC
                  </button>
                </div>

              </div>
            </form>
          </div>

        </mat-card-content>
      </mat-card>
  </div>
  <div fxFlex.gt-sm="50%" fxFlex="50">
    <mat-card>
        <mat-card-header class="bg-primary text-white">
            <mat-card-title>Sell</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div style="text-align:center;">
            <span>Available : {{availableBalanceSell}} </span>
            <form [formGroup]="limitOrderSellForm">
                <div fxLayout="row" fxLayoutWrap="wrap">
                  <mat-form-field>
                    <input matInput type="number" placeholder="Amount To Buy" [formControl]="limitOrderSellForm.controls['amount']">
                  </mat-form-field>
                  <small *ngIf="limitOrderSellForm.controls['amount'].hasError('required') && limitOrderSellForm.controls['amount'].touched" class="text-danger support-text">Amount is required.</small>
                  <mat-form-field>
                    <input matInput type="number" placeholder="Buy Price" [formControl]="limitOrderSellForm.controls['sellprice']">
                  </mat-form-field>
                  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                      <h3 style="width: 50%;float: left;"> Total </h3>
                      <h3 style="width: 50%;float: right;"> 0.00 USD </h3> 
                    </div>
  
                  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <button mat-raised-button color="warn" class="btn-block btn-lg m-t-20 m-b-20" type="button">
                      SELL BTC
                    </button>
                  </div>
  
                </div>
              </form>
          </div>
        </mat-card-content>
      </mat-card>
  </div>
