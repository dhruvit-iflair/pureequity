<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-header class="bg-primary text-white" style="height: 53px;">
        <mat-card-title-group>
          <mat-card-title fxLayout="row">
            User Management
          </mat-card-title>
        </mat-card-title-group>
        <div fxFlex="fxFlex"></div>
        <form class="app-search2">
          <input type="text" class="form-control" placeholder="Search" (keyup)="applyFilter($event.target.value)">
          <a class="cl-srh-btn2">
            <i class="ti-close"></i>
          </a>
        </form>
        <button mat-icon-button class="srh-btn2" style="margin-top: -5px;">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="hamburger" style="margin-top: -5px;">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #hamburger="matMenu" class="mymegamenu">
          <button mat-menu-item (click)="addUser();">
            <mat-icon>add</mat-icon> New User </button>
          <button mat-menu-item>
            <mat-icon>vertical_align_bottom</mat-icon> Export to CSV </button>
        </mat-menu>
        <!-- <mat-form-field style="width: 30%;margin: -15px;">  -->
        <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" style="width: 30%; margin: -15px; background-color: white; height: 45px; margin-top: -8px; margin-right: -8px; border-radius: 5px; color: #555682;"> -->

        <!-- </mat-form-field>           -->

        <!-- <button mat-button color="primary" (click)='expandfilter()' style="color: #fff">
              <mat-icon class="mat-icon material-icons" role="img">search</mat-icon>
          </button> -->
      </mat-card-header>
      <mat-card-content>
        <div class="table-rasponsive">
          <mat-table [dataSource]="dataSource" matSort>
            <!-- Progress Column -->
            <ng-container matColumnDef="username">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
            </ng-container>

            <!-- Created On Column -->
            <ng-container matColumnDef="created_at">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Created On </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.created_at | date:'short'}} </mat-cell>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef mat-sort-header class="actionsider"> Action </mat-header-cell>
              <mat-cell *matCellDef="let row" (click)="$event.stopPropagation()" class="actioncontainersider">
                <button mat-icon-button color="primary" (click)="edit(row);">
                  <mat-icon>create</mat-icon>
                </button>
                <!-- routerLink='/admin/users/transactions/{{row._id}}' /  (click)="transactions(row);" -->
                <button mat-icon-button color="accent" (click)="transactions(row);">
                  <mat-icon>credit_card</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(row)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="view(row._id)">
            </mat-row>
          </mat-table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent($event);"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
